<style>
body {
    background: #000;
    height: 100%;
    margin: 0;
    font-family: sans-serif;
    overflow: hidden;
    line-height: 1.14;
}
svg {
    width: 100%;
    height: 100%;
}
#container {
    position: relative;
    margin: auto;
    -webkit-perspective: 50em;
    perspective: 50em;
}
#overview-panel, #map, #footer-buttons {
    position: absolute;
}
#overview-panel {
    left: 0.5%; right: 75%;
    top: 10%; bottom: 10%;
    color: white;
    transform: rotateY(0deg);
    -webkit-transform: rotateY(0deg);
    transform-origin: left;
    -webkit-transform-origin: left;
    border: 1px solid #333;
    background: #111;
    font-size: 110%;
}
#map {
    right: 0; left: 23%; top: 0; bottom: 0;
}

/* Board elements */
.temple, .temple-level, .soldier {
    border: 1px solid black;
    box-shadow: 2px 2px #000, inset -3px -3px 0 0 rgba(0,0,0,0.2);
    position: absolute;
}
.temple {
    width: 3%;
    height: 4%;
    transform: rotate(9deg);
    -webkit-transform: rotate(9deg);
}
.temple-level {
    width: 90%;
    height: 90%;
    left: -8%;
    top: -8%;
    border-radius: 45%;
    text-align: center;
    box-shadow: 1px 1px #000, inset -3px -3px 0 0 rgba(0,0,0,0.2);
}
.soldier {
    width: 0.9%;
    height: 1.2%;
    border-radius: 50%;
    background: #777;
}
.selected {
    border-color: #fff;
}

.disabled {
    background: #777;
    cursor: not-allowed;
}

/* Information display styles */
.side-control {
    margin: 0.12em 0.12em;
    padding: 0.6em 1em;
    background: #222;
    box-shadow: inset 4px 4px 20px #344;
    font-size: 90%;
    text-shadow: 0.09em 0.08em #000;
}

.timer {
    color: #fff;
    font-weight: bold;
    transition: all 0.2s ease-in-out;
}

.timer.glow {
    text-shadow: 1px 1px 6px #ffee11;
}

.user-name {
    padding: 0.5em 0;
}

.description {
    font-size: 80%; color: #aaa;
}
.info-text {
    padding: 20px;
}

/* Player configuration boxes */
.player-box {
    margin: 0 0.33em;
    padding: 0.5em 0.25em 0.5em 0.5em;
    font-size: 80%;
    white-space: nowrap;
}
.active {
    border: 4px solid rgba(255,255,255,0.2);
}
.inactive {
    border: 4px solid rgba(0,0,0,0.7);
}

/* additional information displayed inside the box */
.additional-info {
    float: right;
    width: 25%;
    text-align:  right;
    margin: -0.2em 0.2em 0 0;
    font-size: 120%;
}

.player-name {
    display: inline-block;
    width:19%;
    text-align: center;
}

.player-name.info {
    float: right;
}

.player-name.open {
    padding: 0.1em;
    margin:0.2em;
    border: 1px solid #fff;
    border-radius: 4px;
    text-shadow: none;
    min-width: 1.5em;
}


/* Buttons */
#footer-buttons {
    bottom: 0.8em; left: 0.8em; right: 0.8em;
    perspective: 15em;
}
a {
    display: block;
    position: relative;
    text-align: center;
    text-decoration: none;
    margin-top: 0.15em;
    color: #dde;
    border: 2px solid #333;
    border-radius: 10px;
    background: #000;
    padding: 0.5em;
    font-size: 80%;
    transform: translate3d(0, 0, 0);
    z-index: 10;
}
h1 a {
    display: inline;
    color: #aaf;
    background: none;
    border: none;
}
a:hover {
    background: #444;
    color: #fff;
    transform: translate3d(0, 0, 0.1em);
    z-index: 20;
}
a.off, a.off:hover {
    opacity: 0.3;
    background: #000;
    transform: translate3d(0,0,0);
    cursor: default !important;
}


a.right {
    display: block;
    float: right;
    padding: 0.2em;
    margin: -0.2em 0 0 0.1em;
    border: 1px solid #000;
    border-radius: 2px;
    font-size: 100%;
    text-shadow: none;
    opacity: 0.5;
    min-width: 1.5em;
}

a.right.selected {
    background: #fff;
    color: #000;
}

.banner {
    position: absolute;
    top: 40%;
    height: 10.8%;
    width: 105%;

    text-align: center;
    padding-top: 1%;
    padding-right: 10%;

    border: 2px solid black;

    color: #fff;
    z-index: 100;
    font-size: 3.2em;
    font-family: "Constantia", "Athelas", serif;

    box-shadow: 0 10px 10px 5px rgba(0,0,0,0.7), inset 0 20px 2px rgba(255,255,255,0.05);
    text-shadow: 2px 2px #000;

    transition: opacity 0.5s ease-in-out, transform 1.5s linear, -webkit-transform 1.5s linear;
}

a, .temple, .temple-level, .soldier, .player-box, #info, polygon {
    transition: all 0.3s ease-in-out;
}
p {
    margin: 0.4em 1em 0.4em 1em;
}

#move-info {
    text-align: center;
    padding: 0.5em 0 1em 0;
    font-size: 80%;
    color: #777;
    font-weight: bold;
}
.block-left, .block-right {
    float: left;
    width: 40%;
    margin: 0 6.66%;
}
.block-left {
    margin-right: 0;
}
#move-count, #faith {
    font-size: 170%;
    color: #eef;
    text-shadow: 2px 2px #000;
}

#info {
    font-size: 70%;
    box-shadow: inset 4px 4px 20px rgba(0,0,0,0.5);
    border: 1px solid #000;
    color: #fff;
}
.title-screen {
    position: absolute;
    z-index: 50;
    left: 10%;
    top: 10%;
    right: 10%;
    bottom: 10%;
    background: rgba(0,0,0,0.9);
    color: #aaa;
    line-height: 150%;
    text-align: center;
    border: 2px solid #999;
    border-radius: 20px;
    perspective: 40em;
    perspective-origin: 50% 0;
    padding: 20px;
    transform: translate3d(0,0,3em);
    -webkit-perspective: 40em;
    -webkit-perspective-origin: 50% 0;
    -webkit-transform: translate3d(0.2em,0,4em);
    transition: all 0.4s;
    opacity: 0.95;
}
#title-screen.h {
    transform: translate3d(0.2em,0,4em) rotateX(90deg);
    -webkit-transform: translate3d(0.2em,0,4em) rotateX(90deg);
    opacity: 0.0;
}
.title-subheader {
    font-size: 25%;
    margin-top: 1em;
    text-shadow: none;
}
.title-subheader .version {
    color: #666;
    margin-left: 0.5em;
    margin-right: 0.5em;
}

.corner-button {
    display: none; right: 1%; bottom: 1%; opacity: 0.4;
}

/* Tooltips */
.tt {
    background: #000;
    border-radius: 10%;
    position: absolute;
    z-index: 10000;
    font-size: 65%;
    color: #fff;
    width: 7%;
    text-align: center;
    padding: 0.4em;
    opacity: 0.8;
    pointer-events: none;
    transition: all 4s;
}

.tt hr {
    margin: 1px 0;
}

.soldier-tt {
    width: 2%;
    font-weight: bold;
    background: #333;
    padding: 0.12em;
    border: 1px solid #000;
}

/* Particles! */
.particle {
    position: absolute;
    width: 1px;
    height: 1px;
    transform: translate3d(0,0,0);
    -webkit-transform: translate3d(0,0,0);
    transition: all 4s;
}

.region-text {
    font-size: 6px;
    text-align: left;
}

/* Tutorial slider styles */
#tutorial {
    position: absolute;
    left: 20%; right: 20%;
    top: 28%; bottom: 15%;
    overflow: hidden;
}
#tutorial-card {
    width: 500%; height: 100%;
    transform: translate3d(0,0,0);
    transition: all 0.4s;
}
.card {
    width: 20%; height: 100%;
    margin: 0;
    float: left;
    text-align: justify;
}
.pic {
    position: relative;
    width: 10%;
    height: 15%;
    margin: auto;
    color:#fff; font-size:2em; text-align: center
}
.round-button {
    border-radius: 50%;
    width: 1.5em;
    height: 1.5em;
    font-size: 2em;
    padding: 0.16em 0 0 0;
    box-sizing: border-box;
    position: absolute;
}
#prev { left: 10%; top: 50%; }
#next { right: 10%; top: 50%; }

.bottom-box {
    position: absolute;
    left: 30%; right: 30%;
    top: 85%;
}

#title-screen a:hover, a.round-button:hover {
    transform: translate3d(0,0,0.2em);
    -webkit-transform: translate3d(0,0,0.2em);
    opacity: 1 !important;
}

h1 {
    font-family: "Constantia", "Athelas", serif;
    font-size: 3.5em;
    margin: 0.7em 0 1em;
    transform: scale3d(1.5,1.5,1) rotateX(20deg);
    -webkit-transform: scale3d(1.5,1.5,1) rotateX(20deg);
    text-shadow: 0 0.04em #777;
}
h1, h2 {
    text-align: center;
    color: #fff;
}
h2 {
    font-size: 1.5em;
    margin-bottom: 0.3em;
}
ul {
    padding-left: 1.5em;
    text-align: left;
}
li {
    margin-top: 0.15em;
}
b {
    color: #ffa;
}
</style>
