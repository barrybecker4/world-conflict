<script>
var erisk = (function(my) {

    let previousState = null;

    my.setPreviousState = function(state) {
        previousState = state;
    }

    my.undoEnabled = function(gameState) {
        const commandProcessor = erisk.getCommandProcessor();
        const hasUndoableCommands = commandProcessor &&
                                    commandProcessor.executedCommands.length > 0;

        return previousState && hasUndoableCommands &&  // there is a state to return to
            previousState.activePlayer() === gameState.activePlayer() &&  // it was actually our move
            !gameState.undoDisabled && // undo wasn't expressly disabled after a battle
            !gameState.activePlayer().personality; // no using Undo on behalf of the AI!
    }

    my.performUndo = function(currentState) {
        if (!my.undoEnabled(currentState)) return;
        const commandProcessor = erisk.getCommandProcessor();
        const result = commandProcessor.undo();

        if (result.success) {
            uiCallbacks.clearAll();
            erisk.playOneMove(result.newState, true);
        } else {
            console.error("Undo failed:", result.error);
        }
    }

    return my;
}(erisk || {}));
</script>
