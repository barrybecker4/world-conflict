<script>
// keep the aspect ratio of the gameplay area correct
window.onresize = renderUtils.preserveAspect;
renderUtils.preserveAspect();

// start the game
window.onload = function() {
    CONSTS = CONSTS.initialize();
    erisk.setOpenGamesScreenVisibility(false);
    erisk.tutorialScreen(() => {
        if (appState.isNotStarted()) {
            erisk.runSetupScreen();
        }
    });
};

window.onbeforeunload = function () {
    return 'Are you sure you want to leave?';
};

/**
 * Logs an error message and shows an alert to the user.
 */
function showError(error) {
    console.log(error);
    alert('Error: ' + error);
}

</script>
