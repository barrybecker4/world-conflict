<script>
var appState = (function(my) {
    const instance = new AppState();

    Object.keys(instance.STATES).forEach(key => {
        my[key] = instance.STATES[key];
    });

    Object.getOwnPropertyNames(Object.getPrototypeOf(instance))
        .filter(prop => typeof instance[prop] === 'function' && prop !== 'constructor')
        .forEach(method => {
            my[method] = instance[method].bind(instance);
        });
    
    return my;
})(appState || {});
</script>
